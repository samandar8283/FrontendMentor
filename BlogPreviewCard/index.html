<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog Preview Card</title>
    <link rel="shortcut icon" href="./assets/media/images/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <h1 class="name text-center">Yusupov Samandarbek</h1>
                <div class="col">
                    <div class="article-card">
                        <div class="card-header">
                            <img class="card-image" src="./assets/media/images/illustration-article.svg" alt="article image">
                        </div>
                        <div class="card-body">
                            <h3 class="article-theme">
                                Learning
                            </h3>
                            <div class="published-date">
                                Published 21 Dec 2023
                            </div>
                            <h2 class="article-title">
                                HTML & CSS foundetions
                            </h2>
                            <p class="atricle-description">
                                These languages are the backbone of every website, defining structure, content, and presentation.
                            </p>
                        </div>
                        <div class="card-footer">
                            <img src="./assets/media/images/image-avatar.webp" alt="Profile image">
                            Greg Hooper
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
